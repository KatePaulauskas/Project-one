<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engine optimisation -->
    <meta name="description"
        content="Explore Ireland's breathtaking views through our aerial photography services. Aerial photography specializes in high-resolution images and videos for real estate, tourism, and personal projects.">
    <meta name="keywords"
        content="Irish aerial photography, drone photography Ireland, high-resolution aerial images, Ireland landscape photography, aerial Irish coastlines, drone services Ireland, aerial real estate photography Ireland, tourism photography Ireland">
    <!-- Add title tag / browser tab title -->
    <title>Aerial Photography</title>
    <!-- Fivacon -->
    <link rel="icon" href="assets/favicon/favicon.webp" type="image/webp">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <a href="index.html" id="logo-link">
            <img src="assets/logo/original-logo.webp" alt="Aerial Photography Logo" width="70" height="70">
        </a>
        <!-- Ceckbox for toggling the menu  -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" id="menu-label">â˜°</label>
        <!-- Navigation bar -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html"  class="current">Contact</a></li>
            </ul>
        </nav>


    </header>

    <!-- Main Content -->
    <main class="contact-page">
        <section id="get-in-touch">
                <form id="get-in-touch-form" method="GET" action="thank-you.html">
                    <h1>Get in touch</h1>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="text-input" required>
                    <br>
                    <label for="email-address">Email</label>
                    <input type="email" name="email-address" id="email-address" class="text-input" required>
                    <br>
                    <label for="add-your-message">Add your message</label>
                    <!-- Allow text wrapping when a site visitor types in a text box. Source:www.w3schools.com -->
                    <textarea name="add-your-message" id="add-your-message" class="text-input" required></textarea>
                    <br>
                    <button type="submit" class="get-in-touch-button">Submit</button>
                </form>
        </section>
        <section id="get-in-touch-img" aria-label="Aerial view of Barley Cove in Ireland">
            <h2 class="hidden-heading">Aerial view of Barley Cove in Ireland</h2>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" rel="noopener"
                aria-label="Visit my Instagram page (opend in a new tab)">
                <iconify-icon icon="ph:instagram-logo-thin"></iconify-icon>
            </a>
            <a href="https://www.youtube.com" target="_blank" rel="noopener"
                aria-label="Visit my Youtube page (opend in a new tab)">
                <iconify-icon icon="ph:youtube-logo-thin"></iconify-icon>
            </a>
            <a href="https://www.facebook.com" target="_blank" rel="noopener"
                aria-label="Visit my Facebook page (opend in a new tab)">
                <iconify-icon icon="ph:facebook-logo-thin"></iconify-icon>
            </a>
        </div>
    </footer>
    <!-- IconifyIcon web component -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>

</html>
