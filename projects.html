<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engine optimisation -->
    <meta name="description"
        content="Explore Ireland's breathtaking views through our aerial photography services. Aerial photography specializes in high-resolution images and videos for real estate, tourism, and personal projects." />
    <meta name="keywords"
        content="Irish aerial photography, drone photography Ireland, high-resolution aerial images, Ireland landscape photography, aerial Irish coastlines, drone services Ireland, aerial real estate photography Ireland, tourism photography Ireland" />
    <!-- Add title tag / browser tab title -->
    <title>Aerial Photography</title>
    <!-- Fivacon -->
    <link rel="icon" href="assets/favicon/favicon.webp" type="image/webp" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Logo -->

        <a href="index.html" id="logo-link">
            <img src="assets/logo/original-logo.webp" alt="Aerial Photography Logo" width="70" height="70" />
        </a>
        <!-- Ceckbox for toggling the menu  -->
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" id="menu-label">â˜°</label>
        <!-- Navigation bar -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html" class="current">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="photo-projects">
            <div class="gallery-title">
                <h1>Projects</h1>
                <h2>
                    <iconify-icon icon="svg-spinners:blocks-shuffle-3"></iconify-icon>
                    Photo Gallery
                    <iconify-icon icon="svg-spinners:blocks-shuffle-3"></iconify-icon>
                </h2>
            </div>
            <div class="photo-gallery">
                <div class="photo-item">
                    <img src="assets/images/charles-fort-walk.webp" alt="Aerial view of Charles Fort walk" />
                    <p class="photo-name">Charles Fort walk</p>
                </div>
                <div class="photo-item">
                    <img src="assets/images/cliffs-of-moher.webp" alt="Cliff of Moher aerial view" />
                    <p class="photo-name">Cliff of Moher</p>
                </div>
                <div class="photo-item">
                    <img src="assets/images/cork-marina.webp" alt="Aerial view of Cork Port" />
                    <p class="photo-name">Cork Port</p>
                </div>
                <div class="photo-item">
                    <img src="assets/images/ballybunion.webp" alt="Aerial view of Ballybunion" />
                    <p class="photo-name">Ballybunion</p>
                </div>
                <div class="photo-item">
                    <img src="assets/images/roberts-cove.webp" alt="Aerial view of Robert's Cove" />
                    <p class="photo-name">Robert's Cove</p>
                </div>
                <div class="photo-item">
                    <img src="assets/images/kinsale-boat-yard.webp" alt="Aerial view of Kinsale boat yard" />
                    <p class="photo-name">Kinsale boat yard</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/aerial.wall.art/" target="_blank" rel="noopener"
                aria-label="Visit my Instagram page (opend in a new tab)">
                <iconify-icon icon="ph:instagram-logo-thin"></iconify-icon>
            </a>
            <a href="https://www.youtube.com/channel/UCGmLoJa65jci6aJdqCp3NYg" target="_blank" rel="noopener"
                aria-label="Visit my Youtube page (opend in a new tab)">
                <iconify-icon icon="ph:youtube-logo-thin"></iconify-icon>
            </a>
            <a href="https://www.facebook.com/aerialphotographyandwallart/" target="_blank" rel="noopener"
                aria-label="Visit my Facebook page (opend in a new tab)">
                <iconify-icon icon="ph:facebook-logo-thin"></iconify-icon>
            </a>
        </div>
    </footer>
    <!-- IconifyIcon web component -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</html>
